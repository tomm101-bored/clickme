<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Info</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="info">Loading location information...</div>
  <script>
    // Use an IP-based geolocation API to fetch location details without asking for permissions.
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const infoDiv = document.getElementById('info');
        infoDiv.innerHTML = `
          <p>Your IP Address: ${data.ip}</p>
          <p>City: ${data.city}</p>
          <p>Region: ${data.region}</p>
          <p>Country: ${data.country_name}</p>
          <p>Latitude: ${data.latitude}</p>
          <p>Longitude: ${data.longitude}</p>
          <p>Timezone: ${data.timezone}</p>
        `;
      })
      .catch(err => {
        document.getElementById('info').innerHTML = '<p>Error fetching location data.</p>';
      });
  </script>
</body>
</html>
